<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>		
		<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
		<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">		
		<title>View Transition History Test App</title>
		<link rel="stylesheet" type="text/css" href="css/tablet.css">

		font: bold 16px Helvetica;
	}
	.textBox {
		font-size: 12px; 
		font-weight: normal;
		overflow: hidden;
	}
	</style>
	
		
		<script type="text/javascript" src="../dojox/mobile/deviceTheme.js"

		<script type="text/javascript" src="../dojo/dojo.js" data-dojo-config="parseOnLoad: false,
				mblHideAddressBar: false,
				mblAndroidWorkaround: false,
				mblAlwaysHideAddressBar: true,
				app: {debugApp: 0},  // set debugApp to log things from dapp
				mvc: {debugBindings: 0},  // set on to debug mvc data bindings
				async: 1">
		</script>
		<script>
		//	console.log("index start timer");
			console.time("timing transition loop");
			require(["dojo/sniff"],
				function(has){
					has.add("useDojox", true);
					has.add("useRouter", true);
					has.add("dojoxUseHistory", true);
			});

			require(["./src.js"], function(){
			});
		</script>
		
	</head>
